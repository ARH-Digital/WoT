
    <div class="col-md-2">
        <h4>Filter by tank name:</h4>
        <input type="text" ng-model="search.name_i18n"><br>
        <br>
        
        <h4>Type:</h4>
        
        <select ng-model="type.type_i18n">
            <option value="">All</option>
            <option value="Light Tank">Light Tank</option>
            <option value="Medium Tank">Medium Tank</option>
            <option value="Heavy Tank">Heavy Tank</option>
            <option value="Tank Destroyer">Tank Destroyer</option>
            <option value="SPG">Self Propelled Gun</option>
        </select>
        <br>
        
        <h4>Tier:</h4>
        
        <select ng-model="tier.level">
            <option value="">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

    </div>
    <div class="col-md-10">
        
        
        <h4>Filter by Nation:</h4>

        <select ng-model="nation.nation_i18n" class="image-picker show-html">
            <option data-img-src="images/flags/all.png" value="">All</option>
            <option data-img-src="images/flags/china.png" value="China">China</option>
            <option data-img-src="images/flags/france.png" value="France">France</option>
            <option data-img-src="images/flags/germany.png" value="Germany">Germany</option>
            <option data-img-src="images/flags/japan.png" value="Japan">Japan</option>
            <option data-img-src="images/flags/uk.jpg" value="U.K.">U.K.</option>
            <option data-img-src="images/flags/usa.png" value="U.S.A.">U.S.A.</option>
            <option data-img-src="images/flags/ussr.png" value="U.S.S.R.">U.S.S.R.</option>
        </select>

        <script>
            $("select").imagepicker({hide_select:false});
        </script>
        
       <ul class="tanks">
            <li ng-repeat="tank in tanks | objFilter:search | objFilter:nation | objFilter:type | numFilter:tier" class="tankList" >
                <h3><a href="#/tanks/{{tank.tank_id}}">{{tank.name_i18n}}<span ng-show="{{tank.is_premium}}" class="premium"> - Premium</span></a></h3>
                <span style="float:left; width:40%"><a href="#/tanks/{{tank.tank_id}}"><img ng-src="{{tank.image}}"  width="100%"/></a></span>
                <p>Short Name: {{tank.short_name_i18n}}</p>
                <p>Tier: {{tank.level}}</p>
                <p>Type: {{tank.type_i18n}}</p>
            </li>
        </ul>

    </div>
